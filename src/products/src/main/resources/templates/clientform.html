<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Client</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Client Details</h2>
    <div style="padding-bottom: 20 px !important;">
        <form class="form-horizontal" th:object="${client}" th:action="@{/client}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CPF:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{cpf}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" required="required" th:field="*{mail}"/>
                </div>
            </div>
            <hr>
            <b>Address</b>
            <hr>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{address.street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postal Code:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" required="required" th:field="*{address.postalCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{address.city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" size="2" class="form-control" required="required" th:field="*{address.province}"/>
                </div>
            </div>
            
            <div class="jumbotron">
	            <div class="row">
	                <button type="submit" class="btn btn-default">Submit</button>
	            </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
