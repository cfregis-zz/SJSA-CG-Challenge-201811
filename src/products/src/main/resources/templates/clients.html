<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Clients</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div style="padding-bottom: 20 px !important;" th:if="${not #lists.isEmpty(clients)}">
        <h2>Client List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Cpf</th>
                <th>E-mail</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"><a href="/client/${client.id}">Id</a></td>
                <td th:text="${client.name}">Description</td>
                <td th:text="${client.cpf}">Code</td>
                <td th:text="${client.mail}">Price</td>
                <td><a th:href="${ '/client/' + client.id}">View</a></td>
                <td><a th:href="${'/client/edit/' + client.id}">Edit</a></td>
            </tr>
        </table>
        <div class="jumbotron">            
        </div>
	</div>
</div>

</body>
</html>
