<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Product</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div style="padding-bottom: 20 px !important;">
        <form class="form-horizontal" th:object="${order}" th:action="@{/order}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Client:</label>
                <div class="col-sm-10">
					<select th:field="*{client}" required="required">
						<option value=""> -- </option>
						<option th:each="c : ${clients}" th:value="${c}"
							th:utext="${c.name}" />
					</select>
				</div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Client:</label>
                <div class="col-sm-10">
					<select class="form-control" id="items" name="items" multiple="multiple">
					    <option th:each="item : ${products}"
					            th:selected="${items.contains(item)}"
					            th:value="${item.id}"
					            th:text="${item.description}">Item name</option>
					</select>
				</div>
            </div>
            <div class="jumbotron">
	            <div class="row">
	                <button type="submit" class="btn btn-default">Submit</button>
	            </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
